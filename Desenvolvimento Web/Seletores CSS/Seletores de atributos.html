<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de atributos</title>

    <style>
        /*Elementos <a> com href igual a https://www.bosontreinamentos.com.br*/
        a[href="https://www.bosontreinamentos.com.br"]{
            font-size:25px;
            color: rebeccapurple;
        }
        div[id*="parte"]{
            color: blueviolet;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <h2>Estilos CSS</h2>
    <p>Seletores de atributos</p>
    <h2 class="cl1 cl2 cl3">Segunda seção do arquivo HTML</h2>
    <p id="id1">Parágrafo com ID</p>
    <a href="https://www.bosontreinamentos.com.br">Bóson Treinamentos</a><br>
    <a href="https://diarionaturalista.com.br">Diário Naturalista</a>
    <p class="par1 cl1">Parágrafo com Classe</p>
    <div id="parte1">Div 01</div>
    <div id="parte2">Div 02</div>
    <div id="parte3">Div 03</div>
    <div id="parte4">Div 04</div>
</body>
</html>
