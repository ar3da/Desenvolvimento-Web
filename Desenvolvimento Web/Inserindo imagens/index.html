<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens em HTML</title>
</head>
<body>
    <h1>Inserindo imagens em HTML</h1>
    <img src="gifi de gato.gif" alt="GIF de gato" title="GIF de gato salvo na mesma pasta" width="750" height="600" style="display: block; margin-left: auto; margin-right: auto;">
    <!-- Para inseriruma imagem que já está salva na página, podemos usar o atalho Ctrl+Espaço. Também podem ser inbseridos GIF's. Essa é a forma de inserir uma imagem já salva-->

    <figure>
        <a href="https://i.pinimg.com/originals/79/34/31/79343179c9ed077320a23890c3f5745b.gif"><img src="gifi de gato.gif" alt="GIF de gato" title="GIF de gato salvo na mesma pasta" width="750" height="600" style="display: block; margin-left: auto; margin-right: auto;"></a>
        <figcaption>Gif de gato inserido como link</figcaption>
    </figure>
</body>
</html>
