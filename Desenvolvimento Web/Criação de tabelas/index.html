<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de tabelas</title>
</head>
<body>
    <table style="width:70%" border="1">
        <caption>Agenda de Endereços</caption>
        <thead>
        <tr>
            <th rowspan="4">Amigos</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Cidade</th>
            <th colspan="2">Endereço</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Paula</td>
            <td>Santos</td>
            <td>São Paulo</td>
            <td>Rua das figueiras</td>
            <td>Jardim primavera</td>
        </tr>
        <tr>
            <td>Luiz</td>
            <td>Silva</td>
            <td>Recife</td>
            <td>Rua das figueiras</td>
            <td>Jardim primavera</td>
        </tr>
        <tr>
            <td>Nina</td>
            <td>Vasconcelos</td>
            <td>João Pessoa</td>
            <td>Rua das figueiras</td>
            <td>Jardim primavera</td>
        </tr>
        </tbody>
        <tfoot>
            <tr><td colspan="5">Tabela curso HTM e CSS Bóson treinamentos</td></tr>
        </tfoot>
    </table>
</body>
</html>
